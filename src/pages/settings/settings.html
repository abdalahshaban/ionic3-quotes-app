<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button color="primary" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-label>Alternative BackGround</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-toggle [checked]="checkAltBackground()" (ionChange)="onToggle($event)"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

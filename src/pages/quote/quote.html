<ion-header>
  <ion-navbar>
    <ion-title>{{person}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-canter>
  <ion-card>
    <ion-card-content>
      {{text}}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outLine color="danger" (click)="onClose(true)">UnFavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button text-center color="danger" (click)="onClose()">Close</button>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button color="primary" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Favorites Quotes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding #slidingitem *ngFor="let quote of quotes">
      <ion-item color="quoteBackground" [ngClass]="{alt:isAltBackground()}" (click)="OnViewQuote(quote)">
        <h2>{{quote.person}}</h2>
        <p>{{quote.text}}</p>
      </ion-item>
      <!-- slide right items -->
      <ion-item-options side='right'>
        <button ion-button color="danger" (click)="OnRemoveFromFavorite(quote)">
          <ion-icon name="trash">Delete</ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
